<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="player">
            <h2>player <span>0</span></h2>
            <p class="result"></p>
            <p class="resu"></p>
            <div class="options">
            <figure>
                <img src="./assets/rock.jpg" alt="">
                <figcaption>Rock</figcaption>
            </figure>
            <figure>
                <img src="./assets/paper.jpeg" alt="">
                <figcaption>Paper</figcaption>
            </figure>
            <figure>
                <img src="./assets/scissors.jpeg" alt="">
                <figcaption>Scissors</figcaption>
            </figure>
            </div>
        <div class="p">
            <input type="radio" name="jackpo" id="rock">
            <input type="radio" name="jackpo" id="paper">
            <input type="radio" name="jackpo" id="scissors">
            <label for="rock"></label>
            <label for="paper"></label>
            <label for="scissors"></label>
            <br>
            <button id="btn">Play</button>
            <button type="reset">reset</button>
          </div>  
        </div>

        <div class="computer">
            <h2>computer <span>0</span></h2>
            <div class="options">
            <figure>
                <img src="./assets/rock.jpg" alt="">
                <figcaption>Rock</figcaption>
            </figure>
            <figure>
                <img src="./assets/paper.jpeg" alt="">
                <figcaption>Paper</figcaption>
            </figure>
            <figure>
                <img src="./assets/scissors.jpeg" alt="">
                <figcaption>Scissors</figcaption>
            </figure>
        </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
