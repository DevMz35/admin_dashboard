<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
</head>
<body>
    <section>
        <h1>Tic tac toe</h1>
        <div class="game-conteiner">
            <div class="game x" dat-cel-index="0"></div>
            <div class="game circle" dat-cel-index="1"></div>
            <div class="game" dat-cel-index="2"></div>
            <div class="game" dat-cel-index="3"></div>
            <div class="game" dat-cel-index="4"></div>
            <div class="game" dat-cel-index="5"></div>
            <div class="game" dat-cel-index="6"></div>
            <div class="game" dat-cel-index="7"></div>
            <div class="game" dat-cel-index="8"></div>
       </div>
       <h2 class="result-game"></h2>
       <button id="btn">Restart</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
