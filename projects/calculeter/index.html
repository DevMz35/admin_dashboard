<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculeter in html css and javascript</title>
</head>
<body>
    <div class="container">
        <h2>Alface developer</h2>
        <div class="calculeter">0</div>
        <div class="btns">
           <button data-action="clear" class="clear">Clear</button>
           <button data-action="delete" class="delete">Delet</button>
           <button data-action="mult">&times;</button>
           <button>1</button>
           <button>2</button>
           <button data-action="divide">รท</button>
           <button>3</button>
           <button>4</button>
           <button data-action="subt">-</button>
           <button>5</button>
           <button>6</button>
           <button data-action="add">+</button>
           <button>7</button>
           <button>8</button>
           <button data-action="calculator" class="equal">=</button>
           <button class="nove">9</button>
           <button class="zero">0</button>
           <button data-action="decimal">.</button>
        </div>
    </div>
  <script src="./js/script.js"></script>
</body>
</html>
