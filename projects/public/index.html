<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>praticando o dom</title>
</head>
<body>
    <div class="maquina">
        <div class="calculadora">0</div>
        <div class="teclado">
            <button data-action="add">+</button>
            <button data-action="subt">-</button>
            <button data-action="mult">&times;</button>
            <button data-action="divide">&divide;</button>
            <button data-action="calculete">&equals;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button data-action="clear">clear</button>
            <button data-action="del">del</button>
            <button data-action="decimal">.</button>
            <button>0</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
